<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="speech.css" />
    <title>Speech to Text</title>
  </head>
  <body>
    <div class="main-block">
      <p class="heading"><a>Speech to Text</a></p>
      <div class="options">
        <div class="language">
          <p>Language</p>
          <select name="input-language" id="language"></select>
        </div>
      </div>
      <div class="line"></div>
      <div class="buttonstyle">
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline"></ion-icon>  
        </div>
        <p>Start Listening</p>
      </button>
    </div>
      <p class="heading-result">Result :</p>
      <div
        class="result"
        spellcheck="false"
        id="result" placeholder="Text will be shown here">
        <p class="interim" id="interim"></p>
      </div>
      <div class="buttons">
        <button class="btn copy" disabled>
            <ion-icon name="copy"></ion-icon>
            <p>Copy</p>
          </button>
        <button class="btn clear">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Clear</p>
        </button>
        <button class="btn download" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Download</p>
        </button>
      </div>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- LANGUAGES -->
    <script src="language.js"></script>

    <!-- SCRIPT -->
    <script src="speech.js"></script>
  </body>
</html>
